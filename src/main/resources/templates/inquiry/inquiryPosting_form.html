<html layout:decorate="~{layout}">
<div layout:fragment="content">
	
	<style>
		a.no {
			        
					text-decoration: none;
					color : #eb6864;
					font-size: 15px;
				}
				
		span {
			font-size:15px;
		}
	</style>
	<div class="card border-primary container">
			<!--게시물-->
			<div class="container my-3">
				<!--게시판 종류-->
				<div>
					<a sec:authorize="hasRole('ROLE_ADMIN')" class="no" th:href="@{/mypage/inquiryPosting/list}">Q&A ></a>
				    <a sec:authorize="hasRole('ROLE_MEMBER')" class="no" th:href="@{/mypage/inquiryPosting}">문의 글 ></a>
				</div>
				<hr>
				<span><a sec:authorize="hasRole('ROLE_MEMBER')"  th:href="@{|/mypage/inquiryPosting/update/${posting.no}|}">수정</a></span>
				<form th:action="@{|/mypage/inquiryPosting/delete/${posting.no}|}" method="post" >
					<button>글 삭제</button>
				</form>
				<hr>
					<!--제목-->
					<form th:action="@{|/mypage/inquiryPosting/update/${posting.no}|}" th:object="${inquiryPostingForm}" method="post">

								<div>
									<th>제목</th>

									<input th:field="*{subject}">
