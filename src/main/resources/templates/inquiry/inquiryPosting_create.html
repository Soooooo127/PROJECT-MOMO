<html layout:decorate="~{layout}">
 <!--레이아웃-->
  <div layout:fragment="content">
	
	<style>
		a.no {
			        
					text-decoration: none;
					color : #eb6864;
					font-size: 20px;
				}
				
		span {
			font-size:15px;
		}
		

		
		
	</style>
	<!--전체 틀-->
	<div class="card border-primary container my-3">
		<!--게시물-->
		<div class="container my-3">
			 <a class="no" th:href="@{/inquiryPosting/myList}">문의 글 바로가기 ></a>
			 
			 <form th:action="@{/inquiryPosting/create}" th:object="${inquiryPostingForm}" method="post">
				
				<div class="wrapping outline">
									<div th:replace="~{form_errors :: formErrorsFragment}"></div>
									<div>
									  <input type="text" th:field="*{subject}" placeholder="제목을 입력하세요" class="form-control" >
									</div>
								</div>
								<!--본문 영역-->
								<div class="wrapping outline">
									<div>
									  <textarea th:field="*{content}" placeholder="본문을 입력하세요" rows="15" class="form-control"></textarea>
									</div>
								</div>
								<!--버튼 영역-->
								<div class="wrapping" align="right">
									<button type="submit" class="btn btn-primary btn-sm" >글쓰기</button>
									</form>
									<a th:href="@{/inquiryPosting/myList}"><button type="button" class="btn btn-secondary btn-sm">목록</button></a>
								</div>
				
			 </form>
			
			 
			

				

			
		</div>
	
		
	</div>
	</div>
</html>
