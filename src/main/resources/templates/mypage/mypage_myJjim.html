<html layout:decorate="~{layout_mypage}">
	<head>
		<link rel="stylesheet" type="text/css" th:href="@{/css/jjimList.css}">
		<title>맛집검색하자</title>	
	</head>
	<body>
		<div layout:fragment="mypageContent">
	<!--전체 영역-->
		<div>
			<!--콘텐츠 영역-->
			<div>	
				<!--로고 영역-->	
				<div>
					로고
				</div>
				<!--콘텐츠 세부 영역-->
					<div class="frame-dvd">
						<!--본문 전체-->
							<h5>내 찜 목록</h5>
								<div class="list">
									<div class="card border-primary mb-3   c" style="max-width: 50rem;" th:each="jjim : ${paging}">
										<a th:href="@{|/rest/detail/${jjim.rest.no}|}">
										  <h6 class="card-header ">
											<span th:text="${jjim.rest.name}"></span></h6>
								            <!--사진-->	
											<img th:src="${jjim.rest.img}" class="img">
												<div class="card-body">
												   <p class="card-text" th:text="${jjim.rest.category}"></p>
												</div>			  
											<!--태그-->	
										<div class="card-footer text-muted " >
											<span class="tag" th:if="${jjim.rest.etList != null}" th:text="|같이먹기 방 : ${#lists.size(jjim.rest.etList)}|"></span>
											<span class="tag" th:unless="${jjim.rest.etList != null}" th:text="같이먹기 방 : 0"></span> 
										</div>
										  </a>			  
									</div>

								</div>						  	
							
							<!-- 페이징처리 시작 -->
							 <div th:if="${!paging.isEmpty()}">
							     <ul class="pagination justify-content-center">
							         <li class="page-item" th:classappend="${!paging.hasPrevious} ? 'disabled'">
							             <a class="page-link"
							                 th:href="@{|?page=${paging.number-1}|}">
							                 <span>이전</span>
							             </a>
							         </li>
							         <li th:each="page: ${#numbers.sequence(0, paging.totalPages-1)}"
							             th:classappend="${page == paging.number} ? 'active'" 
							             class="page-item">
							             <a th:text="${page+1}" class="page-link" th:href="@{|?page=${page}|}"></a>
							         </li>
							         <li class="page-item" th:classappend="${!paging.hasNext} ? 'disabled'">
							             <a class="page-link" th:href="@{|?page=${paging.number+1}|}">
							                 <span>다음</span>
							             </a>
							         </li>
							     </ul>
							 </div>

						</div>
						
				   </div>
			</div>
		</div>
		
</body>
</html>
