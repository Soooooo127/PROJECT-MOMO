<!DOCTYPE html>
<html layout:decorate="~{layout_mypage}">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" defer th:src="@{/js/momoMypage.js}"></script>
  </head>
  <body layout:fragment="mypageContent">
    <!--전체 영역-->
    <div class="frame-dvd">
      <div>
       로고 
      </div>
      <!--회원정보 노출 및 수정(좌)-->
      <div class="frame-dvd-l infoBorder">
        <div class="myModify infoTitle">
          회원정보 확인
        </div>
        <div class="myModify infoContent">
          회원정보 수정 전, 기본 정보를 확인하여주시기 바랍니다.
        </div>
        <div class="myModify-content">
          <div class="mt-5 ms-5">
            <p class="mb-4">
              <span class="contentTitle">아이디</span><br>
              <span th:text="${member.memberid}" id="maskingId"></span>
            </p>
            <p class="mb-4">
              <span class="contentTitle">이름</span><br>
              <span th:text="${member.membername}" id="foundName"></span>
            </p>
            <p class="mb-4">
              <span class="contentTitle">닉네임</span><br>
              <span th:text="${member.membernick}" id="foundNick"></span>
            </p>
            <p class="mb-4">
              <span class="contentTitle">이메일</span><br>
              <span th:text="${member.email}" id="foundEmail"></span>
            </p>
          </div>
        </div>
      </div>

      <!--회원정보 수정 메뉴 진입을 위한 비밀번호 확인-->
      <div class="frame-dvd-l">
        <div class="myModify-p">
          <div class="myModify-r">
            <div class="myModify-btn">
              <div class="infoTitle2">
                비밀번호 확인
              </div>
              <p style="text-align: center;">
                정보보호을 위해 비밀번호를 입력하여주시기 바랍니다.
              </p>
    
    
            </div>
          </div>
          <div class="myModify-r">
            <form method="post" th:action="@{/member/checkPw}">
              <div class="myModify-btn">
                <div th:if="${param.error}">
                  <div>비밀번호를 정확히 입력하세요</div>
                </div>
                <div class="form-floating">
                  <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="비밀번호를 입력하세요" autocomplete="off">
                  <label for="floatingPassword">비밀번호</label>
                </div>
                <div class="d-grid gap-2">
                  <button type="submit" class="btn btn-lg btn-primary mt-3">비밀번호 확인</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
