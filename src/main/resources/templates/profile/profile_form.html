<html layout:decorate="~{layout}">
<div layout:fragment="content">
	
	<style>
		th.bg{ 
			background-color: #fbe1e0;
		    width:20%;
		}
	    
		a.noline {
			text-decoration-line: none;
			color: black;
		}
		
	
		
	</style>
	
	
	
	<table class="table table-hover container my-3">
	 
	     <tr>
	       <th class="bg"><a class="noline" th:href="@{/mypage/profile}">내 프로필</a></th>
		   <td rowspan="6">
			 
			<center>
				<span><h1>프로필 사진</h1></span>
			
			</center>
			<!--내가 입력할 값들의 타입이 text와 file형태다. 타입이 같으면 상관없지만 다른 타입을 동시에 제출해야하므로 이를 구분해주는 것이 multipart이다-->
			<form th:action="@{/mypage/modifyProfile}" th:object="${profileForm}" method="post" enctype="multipart/form-data">
			  <table class="table container">
				<tr>
				  <th class="bg">닉네임</th>	
				  <td><input th:field="*{membernick}"></td>
				</tr>
				<tr>
				  <th class="bg">당도</th>	
				  <td></td>
				</tr>
				<tr>
				  <th class="bg">성별</th>	
				  <td><input th:field="*{gender}"></td>
   			    </tr>
				<tr>
				  <th class="bg">MBTI</th>
				  <td><input th:field="*{mbti}"></td>	
				</tr>
				<tr>
				  <th class="bg">자기소개</th>
				  <td><input th:field="*{content}"></td>
				</tr>
				<tr>
				  <th class="bg">프로필사진</th>
				  <td><input type="file" name="files"></td>
				</tr>
			  </table>
			 <center>
			  <button type="submit">제출</button>
			 </center>
		   </form>
			
		   </td>
	     </tr>
		 <tr>
		   <th><a class="noline" th:href="@{/mypage/inquiryPosting}">나의 활동</a></th>
 	     </tr>
		 <tr>
		   <th >내 같이 먹기</th>
		 </tr>
		 <tr>
		   <th >회원정보 수정</th>
		 </tr>
		 <tr>
		   <th ><a class="noline" th:href="@{/mypage/friend}">내 친구</a></th>
		 </tr>
		 <tr>
		   <th >회원 탈퇴</th>
		 </tr>
	   </table>
	
		 
	
</div>	
</html>
