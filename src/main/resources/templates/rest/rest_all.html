<!DOCTYPE html>
<html layout:decorate="~{layout}">
	<head>
		<link rel="stylesheet" type="text/css" th:href="@{/css/rest.css}">
		
	<title>맛집검색하자</title>

	</head>
	<body>
		<div layout:fragment="content" class="container">
			
				<div class="rest_header" role="banner">
				모두 모이다(rest_all.html)


				</div>
							<!--검색-->
				<div class="search ">
						<div class="input-group">
						<input type="text" id="search_kw" class="form-control" th:value="${kw}" placeholder="음식이나 식당을 검색해보세요">
						<button class="btn btn-outline-secondary" type="button" id="btn_search">찾기</button>
						</div>
				</div>
					
						<form th:action="@{/rest/list/search}" method="get" id="searchForm">
						<input type="hidden" id="kw" name="kw" th:value="${kw}">
								   
						</form>	
			

				
			<div >
			<div class="f_1">
<!--비빔밥-->			<div class="f1" ><a  th:href="@{/rest/list/한식}" ><img  src="https://cdn-icons-png.flaticon.com/128/8740/8740490.png">
					<br><span>한식</span></a></div>
<!--딤섬-->			<div class="f1"><a  th:href="@{/rest/list/중식}"><img src="https://cdn-icons-png.flaticon.com/128/12170/12170831.png">
					<br><span>중식</span>	</a></div>
<!--초밥-->			<div class="f1"><a th:href="@{/rest/list/일식}">	<img src="https://cdn-icons-png.flaticon.com/128/2714/2714023.png">
					<br><span>일식</span></a></div>
			</div>
			<div class="f_1">
<!--고기-->			<div class="f1" ><a th:href="@{/rest/list/양식}">   <img src="https://cdn-icons-png.flaticon.com/128/676/676746.png">
					<br><span>양식</span></a></div>
<!--딸기케이크-->		<div class="f1" ><a th:href="@{/rest/list/카페}"><img src="https://cdn-icons-png.flaticon.com/128/9997/9997743.png">
					<br><span>카페</span></a></div>
<!--떡볶이-->			<div class="f1" ><a th:href="@{/rest/list/분식}"><img src="https://cdn-icons-png.flaticon.com/128/2276/2276869.png">
					<br><span>분식</span></a></div>
			</div>
			<div class="f_1">
<!--맥주-->			<div class="f1" ><a th:href="@{/rest/list/주점}"><img src="https://cdn-icons-png.flaticon.com/128/1895/1895818.png">
					<br><span>주점</span></a></div>
<!--햄버거-->			<div class="f1" ><a th:href="@{/rest/list/패스트푸드}"><img src="https://cdn-icons-png.flaticon.com/128/5508/5508475.png">
					<br><span>패스트푸드</span></a></div>
<!--우동-->			<div class="f1" ><a th:href="@{/rest/list/아시안}"><img src="https://cdn-icons-png.flaticon.com/128/2515/2515126.png">
					<br><span>아시안</span></a></div>
			</div>
			
			</div>
			
		</div>
		<!--검색 js-->
				<script layout:fragment="script" type='text/javascript'>

				const btn_search = document.getElementById("btn_search");
				btn_search.addEventListener('click', function() {
				    document.getElementById('kw').value = document.getElementById('search_kw').value;
				  
				    document.getElementById('searchForm').submit();
				});
				</script>
	</body>
</html>
