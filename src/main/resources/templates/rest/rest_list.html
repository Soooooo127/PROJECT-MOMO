<!DOCTYPE html>
<html layout:decorate="~{layout}">
	<head>
		<link rel="stylesheet" type="text/css" th:href="@{/css/restList.css}">
	<title>맛집검색하자</title>
	</head>
	<body>
		<div layout:fragment="content" class="container">
			식당리스트
		
		<div class="mid">
			<div class="search_header">
					<!--음식종류 카테고리-->
					<div class="category">
						카테고리
					</div>
					
					
					<!--검색-->
					<div class="search ">
						
						
							<form class="d-flex" >
									<input class="form-control me-sm-2" type="search" placeholder="Search">
									<button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
							</form>
						
						      
					</div>
			</div>
			
			<!--식당사진 리스트-->
			<div class="list">

			
				
				<div class="card border-primary mb-3 qwer" style="max-width: 25rem;">
					<a th:href="@{/rest/detail}">
								  <h3 class="card-header">가게이름</h3>
								 
								  <svg xmlns="http://www.w3.org/2000/svg" class="d-block user-select-none" width="100%" height="200" aria-label="Placeholder: Image cap" focusable="false" role="img" preserveAspectRatio="xMidYMid slice" viewBox="0 0 318 180" style="font-size:1.125rem;text-anchor:middle">
								    <rect width="100%" height="100%" fill="#868e96"></rect>
								    <text x="50%" y="50%" fill="#dee2e6" dy=".3em">사진</text>
								  </svg>
								  <div class="card-body">
								    <p class="card-text">사진설명</p>
								  </div>
								 
								  
								  <div class="card-footer text-muted">
								    #로맨틱 #성공적
									
								  </div>
					</a>			  
				</div>
				<div class="card border-primary mb-3 asdf" style="max-width: 25rem;">
								  <h3 class="card-header">가게이름</h3>
								 
								  <svg xmlns="http://www.w3.org/2000/svg" class="d-block user-select-none" width="100%" height="200" aria-label="Placeholder: Image cap" focusable="false" role="img" preserveAspectRatio="xMidYMid slice" viewBox="0 0 318 180" style="font-size:1.125rem;text-anchor:middle">
								    <rect width="100%" height="100%" fill="#868e96"></rect>
								    <text x="50%" y="50%" fill="#dee2e6" dy=".3em">사진</text>
								  </svg>
								  <div class="card-body">
								    <p class="card-text">사진설명</p>
								  </div>
								 
							
								  <div class="card-footer text-muted">
								    태그넣는곳	
									
								  </div>
				</div>
				
				
				<div class="card border-primary mb-3 asdf" style="max-width: 25rem;">
								  <h3 class="card-header">가게이름</h3>
								 
								  <svg xmlns="http://www.w3.org/2000/svg" class="d-block user-select-none" width="100%" height="200" aria-label="Placeholder: Image cap" focusable="false" role="img" preserveAspectRatio="xMidYMid slice" viewBox="0 0 318 180" style="font-size:1.125rem;text-anchor:middle">
								    <rect width="100%" height="100%" fill="#868e96"></rect>
								    <text x="50%" y="50%" fill="#dee2e6" dy=".3em">사진</text>
								  </svg>
								  <div class="card-body">
								    <p class="card-text">사진설명</p>
								  </div>
								 
							
								  <div class="card-footer text-muted">
								    태그넣는곳	
									
								  </div>
				</div>
				
				
			</div>
		</div>
		
		
		
		
		
		</div>
	</body>
</html>
