<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
	
	<h2 class="border-bottom pb-2">공지사항 등록</h2>
	
		<form  th:object="${noticePostingForm}" method="post">
			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
			<div  th:replace="~{form_errors :: formErrorsFragment}"></div>
	<!-- 제목 -->
		<div class="form-floating my-3">
		  <textarea class="form-control" placeholder="Leave a comment here" th:field="*{subject}"></textarea>
		  <label for="subject">제목</label>
		</div>
		
	<!-- 내용 -->
		<div class="form-floating my-3">
			  <textarea class="form-control" placeholder="Leave a comment here" th:field="*{content}" style="height: 300px"></textarea>
			  <label for="scontent">내용</label>
			  </div>
	
	<input type="submit" value="글등록" class="btn btn-primary" my-3>
	
	</form>
	
	
	
	
	
	
</div>
</html>
