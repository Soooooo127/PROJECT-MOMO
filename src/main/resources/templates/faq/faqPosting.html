<html layout:decorate="~{layout}">	

<div layout:fragment="content" class="container my-3">
	
<div class="container">
	<h2>FAQ 등록</h2>
	
	
	 
	
	
	<form  th:object="${faqPostingForm}" method="post">
		<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
			      <div th:replace="~{form_errors :: formErrorsFragment}"></div>
		
		
		
		<!--에러표시-->
		<div class="alert alert-danger" role="alert" th:if="${#fields.hasAnyErrors()}">
			<div th:each="err : ${#fields.allErrors()}" th:text="${err}">
			</div>
		</div>

	
			

			<!--카테고리 목록-->
		

	<div class="form-check form-check-inline" th:each="category : ${faqCategoryList}" >
		<input class="form-check-input" type="radio" name="no" id="optionsRadios" 
		th:value="${category.no}" th:text="${category.category}"  >
			<label class="form-check-label" for="optionsRadios">
			
			</label>
		
	</div>
			

		
		
		<!--FAQ 작성-->
		<div >
			<label for="title" class="form-label">제목</label>
			<input type="text" th:field="*{subject}" class="form-control">
		</div>
		
		<div>
			<label for="content" class="form-label">내용</label>
			<textarea  th:field="*{content}" class="form-control"></textarea>
		</div>
		
		<input type="submit" value="저장" class="btn btn-primary">		
	</form>
	<a th:href="@{/faq/list}" class="btn btn-primary">FAQ 목록가기</a>
</div>


				
				
				
</div>
</div>
</html>
