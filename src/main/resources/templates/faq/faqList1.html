<html layout:decorate="~{layout}">	
<div layout:fragment="content" class="container my-3">
	<style>
		a.faq {
			text-decoration: none;
			font-size: 30px;
		}
		
	</style>
		
		<a class= "faq" th:href="@{/faq/list}">FAQ</a>
	<hr>
	<!--카테고리 넣기-->
		
		<div class="d-grid gap-2 d-md-block mb-3">
			<a class= "btn btn-primary" type="button" th:href="@{/faq/list}">전체</a>
		 <span  th:each="category : ${faqCategoryList}">
			<a class="btn btn-primary" type="button" th:href="@{|/faq/list/${category.no}|}" th:text="${category.category}"></a>
			
		</span>
		<a th:href="@{/faq/category}">카테고리목록</a>
		</div>
		
	
		
		
		
		<!--FAQ 목록-->
	<table class="table table-primary">
		<thead>
		    <tr>
		      <th scope="col">번호</th>
			  <th scope="col">카테고리</th>
		      <th scope="col">글제목</th>
		      <th scope="col">작성자</th>
		      <th scope="col">작성일</th>
		    </tr>
		</thead>
		<tbody>
			<tr class="table" th:each="faq : ${faqList}" >
			      
				  <td > </td>
				  <td th:text="${faq.faqCategory.category}"> </td>
				 
				  <td> 
				  	<a th:href="@{|/faq/detail/${faq.no}|}" th:text="${faq.subject}"></a>
					
				  </td>
			      <td></td>
			      <td th:text="${#temporals.format(faq.createDate, 'yyyy-MM-dd HH:mm')}"></td>
			    </tr>
			</tbody>
			
	</table>
		
	
	
	<!--질문등록 버튼-->
	<a th:href="@{/faq/posting}" class="btn btn-primary mb-5">질문등록</a>
